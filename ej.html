    <div class="container" style="margin-top: 30px;">
        <h1>Información de Medicamentos</h1>
        <p class="subtitle">Selecciona un medicamento para obtener información</p>

        <form id="medicationForm">
            <div class="form-group">
                <label for="medication">Seleccionar Medicamento</label>
                <select id="medication" name="medication" required>
                    <option value="">Elegir medicamento</option>
                    <option value="paracetamol">Paracetamol</option>
                    <option value="ibuprofeno">Ibuprofeno</option>
                    <option value="aspirina">Aspirina</option>
                    <option value="amoxicilina">Amoxicilina</option>
                    <option value="omeprazol">Omeprazol</option>
                </select>
            </div>

            <button type="submit">Obtener Información</button>
        </form>

        <div id="medicationInfo"></div>
    </div>
  </div>
    <script>
        const medicationInfo = {
            paracetamol: {
                nombre: "Paracetamol",
                descripcion: "Analgésico y antipirético utilizado para aliviar el dolor leve a moderado y reducir la fiebre.",
                dosis: "Adultos: 500-1000 mg cada 4-6 horas, máximo 4000 mg por día.",
                efectosSecundarios: "Raros, pero pueden incluir reacciones alérgicas, problemas hepáticos con dosis altas."
            },
            ibuprofeno: {
                nombre: "Ibuprofeno",
                descripcion: "Antiinflamatorio no esteroideo (AINE) usado para aliviar dolor, fiebre e inflamación.",
                dosis: "Adultos: 200-400 mg cada 4-6 horas, máximo 1200 mg por día.",
                efectosSecundarios: "Pueden incluir molestias gastrointestinales, úlceras y aumento del riesgo cardiovascular."
            },
            aspirina: {
                nombre: "Aspirina",
                descripcion: "AINE con propiedades analgésicas, antipiréticas y antiinflamatorias. También se usa como anticoagulante.",
                dosis: "Adultos: 325-650 mg cada 4-6 horas, máximo 4000 mg por día.",
                efectosSecundarios: "Irritación gástrica, aumento del riesgo de sangrado."
            },
            amoxicilina: {
                nombre: "Amoxicilina",
                descripcion: "Antibiótico de amplio espectro utilizado para tratar una variedad de infecciones bacterianas.",
                dosis: "Varía según la infección. Común: 250-500 mg cada 8 horas.",
                efectosSecundarios: "Diarrea, náuseas, reacciones alérgicas."
            },
            omeprazol: {
                nombre: "Omeprazol",
                descripcion: "Inhibidor de la bomba de protones usado para reducir la producción de ácido estomacal.",
                dosis: "Típicamente 20 mg una vez al día.",
                efectosSecundarios: "Dolor de cabeza, diarrea, náuseas, riesgo de deficiencia de vitamina B12 con uso prolongado."
            }
        };

        document.getElementById('medicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedMedication = document.getElementById('medication').value;
            const infoDiv = document.getElementById('medicationInfo');
            
            if (selectedMedication && medicationInfo[selectedMedication]) {
                const info = medicationInfo[selectedMedication];
                infoDiv.innerHTML = `
                    <h2>${info.nombre}</h2>
                    <p><strong>Descripción:</strong> ${info.descripcion}</p>
                    <p><strong>Dosis típica:</strong> ${info.dosis}</p>
                    <p><strong>Efectos secundarios comunes:</strong> ${info.efectosSecundarios}</p>
                `;
                infoDiv.style.display = 'block';
            } else {
                infoDiv.innerHTML = '<p>Por favor, selecciona un medicamento válido.</p>';
                infoDiv.style.display = 'block';
            }
        });
    </script>
