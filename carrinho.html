  <script>
    // Función para obtener el carrito actual del localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    // Función para guardar el carrito en localStorage
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Función para actualizar la cantidad de un producto en el carrito
    function updateQuantity(productId, newQuantity) {
      let cart = getCart();
      let item = cart.find(item => item.id === productId);

      if (item) {
        item.quantity = Math.max(0, newQuantity);
        if (item.quantity === 0) {
          cart = cart.filter(item => item.id !== productId);
        }
      }

      saveCart(cart);
      updateCartPage();
    }

    // Función para eliminar un producto del carrito
    function removeFromCart(productId) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== productId);
      saveCart(cart);
      updateCartPage();
    }

    // Función para actualizar la página del carrito
    function updateCartPage() {
      let cart = getCart();
      let cartContainer = document.getElementById('cart-items');
      let subtotalElement = document.getElementById('cart-subtotal');
      let totalElement = document.getElementById('cart-total');

      if (cartContainer) {
        cartContainer.innerHTML = '';
        let subtotal = 0;

        cart.forEach(item => {
          let itemTotal = item.price * item.quantity;
          subtotal += itemTotal;
          cartContainer.innerHTML += `
              <tr>
                  <td class="product-thumbnail">
                      <img src="${item.image}" alt="${item.name}" class="img-fluid" style="max-width: 100px;">
                  </td>
                  <td class="product-name">
                      <h2 class="h5 text-black">${item.name}</h2>
                  </td>
                  <td>$${item.price.toFixed(2)}</td>
                  <td>
                      <div class="input-group mb-3" style="max-width: 120px;">
                          <div class="input-group-prepend">
                              <button class="btn btn-outline-primary js-btn-minus" type="button" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">&minus;</button>
                          </div>
                          <input type="text" class="form-control text-center" value="${item.quantity}" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          <div class="input-group-append">
                              <button class="btn btn-outline-primary js-btn-plus" type="button" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">&plus;</button>
                          </div>
                      </div>
                  </td>
                  <td>$${itemTotal.toFixed(2)}</td>
                  <td><button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.id}')">Eliminar</button></td>
              </tr>
          `;
        });

        if (subtotalElement) {
          subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
        }
        if (totalElement) {
          totalElement.textContent = `$${subtotal.toFixed(2)}`;
        }
      }

      updateCartCount();
    }

    // Función para actualizar el contador del carrito en la página
    function updateCartCount() {
      let cart = getCart();
      let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      let cartCountElement = document.querySelector('.number');
      if (cartCountElement) {
        cartCountElement.textContent = totalItems;
      }
    }

    // Nueva función para finalizar la compra
    function finalizarCompra() {
      let cart = getCart();
      if (cart.length === 0) {
        alert("El carrito está vacío. Agregue productos antes de finalizar la compra.");
        return;
      }

      // Mostrar mensaje de agradecimiento
      alert("¡Gracias por su compra!");

      // Limpiar el carrito
      localStorage.removeItem('cart');

      // Actualizar la página del carrito
      updateCartPage();

      // Redirigir a la página principal o a una página de confirmación
      window.location.href = 'index.html';
    }


    // Inicializar la página
    document.addEventListener('DOMContentLoaded', function() {
      updateCartPage();
    });
  </script>
